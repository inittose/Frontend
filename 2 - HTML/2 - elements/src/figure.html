<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Элемент figure в HTML</title>
    </head>
    <body>
        <div>
            <p>Lorem ipsum dolor … </p>
            <figure>
                <figcaption>PNG image: </figcaption>
                <a href="https://ru.wikipedia.org/wiki/PNG" target="_blank">
                    <img src="image.png" alt="PNG wiki">
                </a>
                <figcaption>
                    Взято из <a href="https://ru.wikipedia.org/">Wikipedia</a>
                </figcaption>
            </figure>
            <p>Lorem ipsum dolor … </p>
        </div>
    </body>
</html>
