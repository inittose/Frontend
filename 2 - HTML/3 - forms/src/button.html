<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Кнопки в HTML</title>
    </head>
    <body>
        <form>
            <p>
                Ваше имя:
                <input type="text" name="name" autocomplete="off"/>
            </p>
            <p>
                Ваш возраст:
                <input type="text" name="old" autocomplete="off"/>
            </p>
            <p>
                <input type="submit" formmethod="get" formaction="button.html" value="Отправить"/>
                <input type="reset" value="Отмена"/>
            </p>
        </form>
        <form>
            <p>
                <input type="text" name="search" autocomplete="off"/>
                <input type="image" src="images/search.png" height="20" width="20" name="submit"/>
            </p>
        </form>
    </body>
</html>
