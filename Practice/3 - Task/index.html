<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с таблицами</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="table">
        <thead>
            <tr> <!-- tr - table row -->
                <th> <!-- tr - table header cell -->
                    Id
                </th>
                <th>
                    Страна
                </th>
                <th>
                    Город
                </th>
                <th>
                    Улица
                </th>
                <th>
                    Дом
                </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td> <!-- tr - table data -->
                    1
                </td>
                <td>
                    Россия
                </td>
                <td>
                    Санкт-Петербург
                </td>
                <td>
                    Ленина
                </td>
                <td>
                    12
                </td>
            </tr>
            <tr>
                <td>
                    2
                </td>
                <td>
                    Казахстан
                </td>
                <td>
                    Астана
                </td>
                <td>
                    ***
                </td>
                <td>
                    ***
                </td>
            </tr>
            <tr>
                <td>
                    3
                </td>
                <td>
                    Турция
                </td>
                <td>
                    Стамбул
                </td>
                <td>
                    Кеннеди
                </td>
                <td>
                    27
                </td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="5">
                    Всего: 3
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
