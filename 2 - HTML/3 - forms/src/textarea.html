<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Textarea в HTML5</title>
    </head>
    <body>
        <form method="get">
            <p>
                <label for="comment">Ваш комментарий:</label><br/>
                <textarea id="comment" name="comment" placeholder="Не более 200 символов" maxlength="200"
                    cols="30" rows="7"></textarea> 
            </p>
            <p>
                <input type="submit" value="Добавить" />
            </p>
        </form>
    </body>
</html>
